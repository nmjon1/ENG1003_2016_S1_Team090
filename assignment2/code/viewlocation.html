<!doctype html>
<html>
    <head>
        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
                <!--   JavaScript files:   -->
        <script src="js/locationWeatherCache.js"></script>
        <script src="js/viewLocationPage.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="css/weatherapp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            #map{
                margin-left: 50px;
                margin-top: 20px;
                height: 500px;
                width: 500px;
            }
            #outputArea{
                margin-left: 50px;
                margin-top: 20px;
                height: 500px;
                width: 500px;
            }
            #date{
                margin-left: 50px;
            }
        </style>
      </head>
    
  <body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">View Location</span>
            </div>           
          <!-- Remove location button -->
            <button onclick="locationWeatherCache.removeLocationAtIndex()"; class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
              Remove this location
            </button>                  
          </header>

          <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
              <div class="mdl-cell">
                <!--   Main page content here:   --> 
                  
                <!-- Slider with Starting Value -->
                <input class="mdl-slider mdl-js-slider" id="s1" type="range"
                min="0" max="30" value="30" tabindex="0" oninput="change(this.value)" onchange="change(this.value)" >
                
                <!-- Date -->
                  <div id="date"></div>
                      <script>
                    var outputAreaRef = document.getElementById("date")
                    var output = "";
                          
                    //newD is the date selected by the slider
                        function change(value)
                      {
                        var newD = new Date - new Date(8.64e+7*(30-value))
                        var thisDate = new Date(newD)
                        document.getElementById("date").innerHTML = thisDate.simpleDateString();
                      }
                    var nDate = new Date
                    output += nDate.simpleDateString()
                    outputAreaRef.innerHTML = output;
                    
                      </script>                                  
                  
                <!-- Map -->
                <div id="map"></div>
                <script>
                  var map;
                  function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                    //centre should have the location index
                      center: {lat: locationWeatherCache.indexForLocation(0).latitude, lng: locationWeatherCache.indexForLocation(0).longitude},
                      zoom: 8
                    });
                  }
                </script>
                <script async defer
              src="https://maps.googleapis.com/maps/api/js?v=3&amp;key=&amp;callback=initMap">
                </script>
                
                <!-- Weather -->
                  <div id="outputArea"></div>
                  
                  <script>
                    var outputAreaRef = document.getElementById("outputArea")
                    var output = "";
                    function weatherResult(forecast)
                    {
                        output +="Today, it will be " + locationWeatherCache.getWeatherAtIndexForDate(0, new Date(),locationWeatherCache.weatherResponse) + "</br>";
                        output +="The maximum will be " + locationWeatherCache.getWeatherAtIndexForDate(0, new Date(),locationWeatherCache.weatherResponse) + "</br>";
                        output +="The minimum will be " + locationWeatherCache.getWeatherAtIndexForDate(0, new Date(),locationWeatherCache.weatherResponse) + "</br>";
                        output +="The current humidity is " + locationWeatherCache.getWeatherAtIndexForDate(0, new Date(),locationWeatherCache.weatherResponse) + "</br>";
                        output +="The current wind speed " + locationWeatherCache.getWeatherAtIndexForDate(0, new Date(),locationWeatherCache.weatherResponse) + "</br>";
                        outputAreaRef.innerHTML = output;
                    }
                
                  </script>
              </div>
              </div>
            </div>
          </main>
        </div>  
    
    </body>
</html>
